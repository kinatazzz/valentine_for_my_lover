<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>i loaf you 3000</title>

  <!-- Cute font (similar to inspo) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffd3df;
      --accent:#d85a78;
      --text:#6b1f33;
      --shadow: 0 14px 34px rgba(0,0,0,.10);
      --font: "Patrick Hand", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:22px;
      background: var(--bg);
      color:var(--text);
      font-family:var(--font);
    }

    .frame{
      width:min(980px, 100%);
      background: rgba(255,255,255,.25);
      border:2px solid rgba(216,90,120,.18);
      border-radius:28px;
      box-shadow: var(--shadow);
      padding:28px 22px;
    }

    /* Make side columns narrower + closer to the center card */
    .grid{
      display:grid;
      grid-template-columns: minmax(210px, 1fr) auto minmax(210px, 1fr);
      gap:12px;                 /* closer */
      align-items:center;
    }

    .stack{
      display:grid;
      gap:14px;
      justify-items:stretch;
      align-items:start;
    }

    .quote{
      background: rgba(255,255,255,.35);
      border:2px dashed rgba(216,90,120,.35);
      border-radius:18px;
      color: #ad1f3d !important;
      padding:14px 16px;
      text-align:center;
      font-size:22px;
      line-height:1.1;
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }

    /* Decorative circle slots: dashed border like quotes */
    .deco-slot{
      width:min(270px, 26vw);
      aspect-ratio: 1 / 1;
      margin: 6px auto;
      border-radius: 999px;
      border:2px dashed rgba(216,90,120,.35);    /* dashed like quotes */
      background: rgba(255,255,255,.22);
      display:grid;
      place-items:center;
      overflow:hidden;
      box-shadow: 0 12px 20px rgba(0,0,0,.06);
    }

    /* Make image perfectly centered and fill the circle (no pink gaps) */
    .deco-slot img{
      width:100%;
      height:100%;
      object-fit: cover;         /* fills the circle */
      object-position: center;   /* centers */
      display:block;
    }

    .deco-img-left{
      object-position: 60% 35%;
    }


    .center{
      display:grid;
      place-items:center;
      gap:14px;
    }

    .nav{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:18px;
    }
    .btn{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      cursor:pointer;
      background: linear-gradient(180deg, #ffdbe6, #f4b2c5);
      color: #ad1f3d !important;
      font-weight:700;
      font-size:20px;
      box-shadow: 0 10px 18px rgba(216,90,120,.18);
      transition: transform .12s ease, filter .12s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
    }
    .btn:hover{ transform:translateY(-1px); filter:saturate(1.05); }
    .btn:active{ transform:translateY(1px); }

    /* Presentation-style reveal */
    .reveal{
      opacity:0;
      transform: translateY(10px);
      animation: reveal .7s ease forwards;
    }
    .delay-1{ animation-delay:.10s; }
    .delay-2{ animation-delay:.28s; }
    .delay-3{ animation-delay:.46s; }
    .delay-4{ animation-delay:.64s; }
    .delay-5{ animation-delay:.82s; }
    @keyframes reveal{ to{ opacity:1; transform: translateY(0); } }

    /* FLIP CARD */
    .flip{
      width:min(360px, 56vw);
      aspect-ratio: 3 / 4;
      perspective: 1100px;
    }
    .flip-inner{
      width:100%;
      height:100%;
      position:relative;
      transform-style:preserve-3d;
      transition: transform .8s cubic-bezier(.2,.8,.2,1);
      cursor:pointer;
    }
    .flip.is-flipped .flip-inner{
      transform: rotateY(180deg);
    }
    .flip-face{
      position:absolute;
      inset:0;
      border-radius:22px;
      overflow:hidden;
      backface-visibility:hidden;
      box-shadow: 0 18px 30px rgba(0,0,0,.18);
      background: rgba(255,255,255,.20);
      border: 2px solid rgba(216,90,120,.18);
    }
    .flip-back{ transform: rotateY(180deg); }

    /* Make the photo touch the card edges (no side empty columns) */
    .card-img{
      width:100%;
      height:100%;
      object-fit: cover;          /* fills the card, no empty columns */
      object-position: center;
      display:block;
    }

    /* Mobile layout */
    @media (max-width:820px){
      .grid{
        grid-template-columns: 1fr;
        gap:18px;
      }
      .quote{ font-size:20px; }
      .flip{ width:min(420px, 78vw); }
      .deco-slot{ width:min(280px, 70vw); }
    }
  </style>
</head>

<body>
  <main class="frame">
    <section class="grid">

      <!-- LEFT -->
      <div class="stack reveal delay-2">
        <div class="quote">Baby, take my hand</div>

        <div class="deco-slot">
          <img class="deco-img-left" src="assets/imkitty.png" alt="imkitty">
        </div>

        <div class="quote">I want you to be my husband</div>
      </div>

      <!-- CENTER (flip card) -->
      <div class="center reveal delay-3">
        <!-- assets/center.png (front) + assets/center_ours.png -->
        <div class="flip" id="flipCard" aria-label="flip card">
          <div class="flip-inner">
            <div class="flip-face flip-front">
              <img class="card-img" src="assets/center.png" alt="front" />
            </div>
            <div class="flip-face flip-back">
              <img class="card-img" src="assets/center_ours.png" alt="ours" />
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="stack reveal delay-4">
        <div class="quote">Cause you're my Iron Man</div>

        <div class="deco-slot" aria-label="right decoration">
          <img src="assets/dpkitty.png" alt="dpkitty" />
        </div>

        <div class="quote">And I love you 3000</div>
      </div>

    </section>

    <nav class="nav reveal delay-5" aria-label="navigation">
      <a class="btn" href="gifts.html">← gifts</a>
      <a class="btn" href="gift2.html">next →</a>
    </nav>
  </main>

  <script>
    const flip = document.getElementById("flipCard");
    if (flip){
      flip.addEventListener("click", () => flip.classList.toggle("is-flipped"));
    }
  </script>
</body>
</html>
