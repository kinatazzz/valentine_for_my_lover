<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> I love you <3</title>

  <!-- Cute font (similar to inspo) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffd3df;
      --card:#f8c9d6;
      --card2:#ffe3ea;
      --accent:#d85a78;
      --text:#6b1f33;
      --shadow: 0 14px 34px rgba(0,0,0,.10);
      --font: "Patrick Hand", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:22px;
      background: var(--bg);
      color:var(--text);
      font-family:var(--font);
    }

    .frame{
      width:min(980px, 100%);
      background: rgba(255,255,255,.25);
      border:2px solid rgba(216,90,120,.18);
      border-radius:28px;
      box-shadow: var(--shadow);
      padding:28px 22px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      gap:22px;
      align-items:center;
    }

    .stack{
      display:grid;
      gap:14px;
      justify-items:stretch;
    }

    .quote{
      background: rgba(255,255,255,.35);
      border:2px dashed rgba(216,90,120,.35);
      border-radius:18px;
      padding:14px 16px;
      text-align:center;
      font-size:22px;
      line-height:1.1;
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }

    .center{
      display:grid;
      place-items:center;
      gap:14px;
    }

    .center-img{
      width:min(360px, 56vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 22px rgba(0,0,0,.18));
    }

    .nav{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:18px;
    }
    .btn{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      cursor:pointer;
      background: linear-gradient(180deg, #ffdbe6, #f4b2c5);
      color:var(--text);
      font-weight:700;
      font-size:20px;
      box-shadow: 0 10px 18px rgba(216,90,120,.18);
      transition: transform .12s ease, filter .12s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
    }
    .btn:hover{ transform:translateY(-1px); filter:saturate(1.05); }
    .btn:active{ transform:translateY(1px); }

    /* Presentation-style reveal */
    .reveal{
      opacity:0;
      transform: translateY(10px);
      animation: reveal .7s ease forwards;
    }
    .delay-1{ animation-delay:.10s; }
    .delay-2{ animation-delay:.28s; }
    .delay-3{ animation-delay:.46s; }
    .delay-4{ animation-delay:.64s; }
    .delay-5{ animation-delay:.82s; }

    @keyframes reveal{
      to{ opacity:1; transform: translateY(0); }
    }

    /* Mobile layout */
    @media (max-width:820px){
      .grid{
        grid-template-columns: 1fr;
        gap:18px;
      }
      .quote{ font-size:20px; }
      .center-img{ width:min(420px, 78vw); }
    }
  </style>
</head>

<body>
  <main class="frame">
    <section class="grid">
      <!-- LEFT -->
      <div class="stack reveal delay-2">
        <div class="quote">Baby, take my hand</div>
        <div class="quote">I want you to be my husband</div>
      </div>

      <!-- CENTER -->
      <div class="center reveal delay-3">
        <!-- Put your new image in assets as: center.png -->
        <img class="center-img" src="assets/center.png" alt="love" />
      </div>

      <!-- RIGHT -->
      <div class="stack reveal delay-4">
        <div class="quote">Cause you're my Iron Man</div>
        <div class="quote">And I love you 3000</div>
      </div>
    </section>

    <!-- NAV -->
    <nav class="nav reveal delay-5" aria-label="navigation">
      <a class="btn" href="gifts.html">← gifts</a>
      <a class="btn" href="gift2.html">next →</a>
    </nav>
  </main>
</body>
</html>
