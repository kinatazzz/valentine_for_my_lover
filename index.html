<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --decorScale: 1.1;
      --cuteScale: 3;
      --bg:#ffd3df;
      --accent:#d85a78;
      --btn:#f2a4b8;
      --btn2:#f6b4c6;
      --text:#6b1f33;
      --font: ui-rounded, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      background: var(--bg);
      color:var(--text);
      min-height:100vh;
      overflow-x:hidden;
    }

    /* Fullscreen stage (no card/rectangle) */
    .stage{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:32px 18px;
      position:relative;
    }

    /* Decorative images */
    .decor{
      position:absolute;
      pointer-events:none;
      user-select:none;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
      opacity:1;
    }
    .hearts-left{
      left:40px; top:10px;
      width: calc(min(260px, 30vw) * var(--decorScale) * 1.35);
    }
    .feb{
      right:55px; top:20px;
      width: calc(min(260px, 30vw) * var(--decorScale) * 1.35);
      transform: rotate(8deg);
    }
    .plane{
      left:55px; bottom:50px;
      width: calc(min(320px, 38vw) * var(--decorScale) * 1.35);
      opacity:.95;
    }
    .choco{
      right:55px; bottom:45px;
      width: calc(min(320px, 38vw) * var(--decorScale));
    }

    /* Main content */
    .content{
      width:min(920px, 100%);
      display:grid;
      justify-items:center;
      gap:16px;
      text-align:center;
      padding:24px 8px;
      position:relative;
      z-index:2;
    }

    .cute-top{
      width: calc(min(140px, 22vw) * var(--cuteScale));
      height:auto;
      margin-bottom:2px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
    }

    h1{
      margin:0;
      line-height:1.05;
      font-size:clamp(28px, 4.8vw, 56px);
      color:var(--accent);
      letter-spacing:.2px;
    }

    /* Buttons */
    .row{
      display:flex;
      gap:22px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top:8px;
    }

    button{
      border:0;
      border-radius:999px;
      background:linear-gradient(180deg, var(--btn2), var(--btn));
      color:var(--text);
      font-weight:900;
      letter-spacing:.6px;
      box-shadow:0 12px 20px rgba(216,90,120,.22);
      cursor:pointer;
      padding:14px 20px;
      min-width:210px;
      transition:filter .12s ease, transform .12s ease;
      text-transform:uppercase;
    }
    button:hover{ transform:translateY(-1px); filter:saturate(1.05); }
    button:active{ transform:translateY(1px); }

    /* NO button stays same size/text-size always */
    #noBtn{
      font-size:14px;
      padding:14px 20px;
      min-width:210px;
    }

    /* YES base (will grow via JS) */
    #yesBtn{
      font-size:14px; /* base; JS will override and grow */
    }

    .footer-note{
      margin-top:6px;
      font-size:13px;
      opacity:.65;
    }

    /* Mobile tweaks so decor doesn't cover content */
    @media (max-width:520px){
      :root{ 
        --cuteScale: 1.6; 
        --decorScale: 1.1; 
    }
  </style>
</head>
<body>
  <main class="stage">

    <!-- DECOR -->
    <img class="decor hearts-left" src="assets/hearts-left.png" alt="" />
    <img class="decor feb"         src="assets/14feb.png"       alt="" />
    <img class="decor plane"       src="assets/plane.png"       alt="" />
    <img class="decor choco"       src="assets/choco.png"       alt="" />
    <!-- MAIN -->
    <section class="content">
      <img class="cute-top" src="assets/cute-top.png" alt="" />

      <h1>Hey my lovely Amir,<br/>will you be my Valentine?</h1>

      <div class="row">
        <button id="yesBtn" type="button">Yes, of course!</button>
        <button id="noBtn"  type="button">Eww, no....</button>
      </div>

      <div class="footer-note">Made with love and help of assistant, hehe â™¡</div>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    const yesHref = "gifts.html";

    const noTexts = [
      "Eww, no.....",
      "I bet you missclicked..",
      "What?? No",
      "Haha..stop it :c",
      "It is not funny..",
      "I SAID NOT FUNNY",
      "PLEASE??",
      " R U FR??",
      "DON'T DO THIS TO ME"
      "Pleaseeeeee",
      "Why are you doing this to me..",
      "I will be sad...",
      "It is time to stop :c",
      "If you click you do not love cats",
      "REALLY?? AND STILL??",
      "Okay you are playing I see",
      "I am tired also...",
      "STOP"
    ];

    let noClicks = 0;

    // YES base sizes (real layout sizes => no overlap)
    const baseYesFont = 14;   // px
    const baseYesPadY = 14;   // px
    const baseYesPadX = 20;   // px
    const baseYesMinW = 210;  // px

    // growth per NO click
    const stepFont = 2;       // px
    const stepPadY = 2;       // px
    const stepPadX = 8;       // px
    const stepMinW = 26;      // px

    // apply base explicitly
    yesBtn.style.fontSize = baseYesFont + "px";
    yesBtn.style.padding  = `${baseYesPadY}px ${baseYesPadX}px`;
    yesBtn.style.minWidth = baseYesMinW + "px";

    yesBtn.addEventListener("click", () => {
      location.href = yesHref;
    });

    noBtn.addEventListener("click", () => {
      noClicks++;

      // update NO text only (NO size + font-size unchanged)
      const idx = Math.min(noClicks, noTexts.length - 1);
      noBtn.textContent = noTexts[idx];

      // grow YES (button + text together)
      const newFont = baseYesFont + stepFont * noClicks;
      const newPadY = baseYesPadY + stepPadY * noClicks;
      const newPadX = baseYesPadX + stepPadX * noClicks;
      const newMinW = baseYesMinW + stepMinW * noClicks;

      yesBtn.style.fontSize = newFont + "px";
      yesBtn.style.padding  = `${newPadY}px ${newPadX}px`;
      yesBtn.style.minWidth = newMinW + "px";
    });
  </script>
</body>
</html>
