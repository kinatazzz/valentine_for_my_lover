<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gift 2</title>
  <style>
    :root{ --bg:#ffd3df; --accent:#d85a78; --shadow:0 10px 30px rgba(0,0,0,.12); --font: ui-rounded, system-ui, -apple-system, "Segoe UI", Arial, sans-serif; }
    body{ margin:0; font-family:var(--font); background:var(--bg); min-height:100vh; display:grid; place-items:center; padding:24px; color:#6b1f33; }
    .wrap{ width:min(920px,100%); background:rgba(255,255,255,.25); border:2px solid rgba(216,90,120,.25); border-radius:28px; box-shadow:var(--shadow); padding:24px; }
    h1{ margin:6px 0 14px; text-align:center; color:var(--accent); }
    .paper{
      background:rgba(255,255,255,.65);
      border-radius:18px;
      padding:18px;
      border:1px solid rgba(216,90,120,.22);
      box-shadow:0 10px 18px rgba(0,0,0,.06);
      line-height:1.55;
      font-size:16px;
      white-space:pre-wrap;
    }
    .hint{ opacity:.75; font-size:14px; margin:0 0 10px; text-align:center; }
    .nav{ display:flex; gap:10px; justify-content:center; margin-top:16px; flex-wrap:wrap; }
    a{ text-decoration:none; color:#6b1f33; font-weight:800; padding:10px 14px; border-radius:999px; background:rgba(255,255,255,.35); border:1px solid rgba(216,90,120,.25); }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Words from my heart</h1>
    <p class="hint">Later you’ll paste your letter here.</p>

    <div class="paper">

    </div>

    <nav class="nav">
