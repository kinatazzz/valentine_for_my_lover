<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ik u love music!</title>
    <style>
      :root{
        --bg:#ffd3df;
        --accent:#d85a78;
        --shadow:0 10px 30px rgba(0,0,0,.12);
        --btn:#f2a4b8;
        --btn2:#f6b4c6;
        --font: ui-rounded, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      }

      body{
        margin:0;
        font-family:var(--font);
        background:var(--bg);
        min-height:100vh;
        display:grid;
        place-items:center;
        padding:24px;
        color:#6b1f33;
      }

      .wrap{
        width:min(920px,100%);
        background:rgba(255,255,255,.25);
        border:2px solid rgba(216,90,120,.25);
        border-radius:28px;
        box-shadow:var(--shadow);
        padding:24px;
        text-align:center;
      }

      h1{
        margin:6px 0 10px;
        color:var(--accent);
      }

      p{
        margin:0 0 18px;
        opacity:.85;
      }

      /* NEW: wrapper to center button + QR as one block */
      .scan-block{
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        gap:16px;
        width:100%;
      }

      /* button stays same style, just aligned nicer */
      .btn{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        padding:14px 22px;
        border-radius:999px;
        background:linear-gradient(180deg,var(--btn2),var(--btn));
        font-weight:900;
        color:#6b1f33;
        text-decoration:none;
        box-shadow:0 10px 18px rgba(216,90,120,.22);
      }

      .qr{
        display:block;
        width:210px;
        height:210px;
        border-radius:18px;
        background:#fff;
        padding:10px;
        box-shadow:0 14px 22px rgba(0,0,0,.12);
      }

      .nav{
        display:flex;
        gap:10px;
        justify-content:center;
        margin-top:16px;
        flex-wrap:wrap;
      }

      .pill{
        text-decoration:none;
        color:#6b1f33;
        font-weight:800;
        padding:10px 14px;
        border-radius:999px;
        background:rgba(255,255,255,.35);
        border:1px solid rgba(216,90,120,.25);
      }
    </style>
  </head>

  <body>
    <main class="wrap">
      <h1>You are my </h1>
      <p>hmmm, who are you?</p>

      <div class="scan-block">
        <a
          class="btn"
          target="_blank"
          rel="noopener"
          href="https://music.apple.com/us/song/lover/1468058173"
        >
          Open in Apple Music
        </a>

        <img
          class="qr"
          alt="QR to Apple Music"
          src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https%3A%2F%2Fmusic.apple.com%2Fus%2Fsong%2Flover%2F1468058173"
        />
      </div>

      <nav class="nav">
        <a class="pill" href="gifts.html">← gifts</a>
        <a class="pill" href="index.html">restart ↻</a>
      </nav>
    </main>
  </body>
</html>
